<nav>
    <ul>
        {% assign pages = site.pages | sort: "position" %}
            {% for p in pages %}
                {% if p.menu == 'main' %}
                    <li {% if p.url == page.url %} class="current-menu-item"{% endif %}>
                        <a href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a>
                    </li>
                {% endif %}
        {% endfor %}
    </ul>
</nav>
